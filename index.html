<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by MorN1ck</title>
    <link rel="stylesheet" href="des.css">
</head>
</body>
        <div>
            <input id="display" type="text" value="" readonly>
            <button id="clear" onclick="input.value = input.value.slice(0, -1);"><</button>
        </div>    
        <!-- Buttons -->
            <button id='clearAll' onclick="input.value = ''">Очистить все</button>
        <div>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="detail" onclick="appendOperator('+')">+</button>
        </div>
        <div>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="detail" onclick="appendOperator('-')">-</button>
        </div>
        <div>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="detail" onclick="appendOperator('*')">*</button>
        </div>
        <div class="last">
            <button onclick="appendNumber(0)">0</button>
            <button onclick="input.value = eval(input.value)">=</button>
            <button class="detail" onclick="appendOperator('/')">/</button>
        </div>     
    <script src="log.js"></script>
</body>
</html>
